<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/template/mainTemplate.xhtml">

    <f:metadata>
        <f:event listener="#{cargaBean.initialize()}" type="preRenderView" />
        <f:viewParam name="dummy" />
    </f:metadata>

    <ui:define name="pageTitle">
        #{messages['arquivo.unico.page-title']}
    </ui:define>

    <ui:define name="pageDescription">
        <o:outputFormat value="#{messages['arquivo.unico.page-description']}">
            <!--<f:param value="#{userBean.user.login}"/>-->
        </o:outputFormat>
    </ui:define>

    <ui:define name="breadcrumb">
    </ui:define>

    <ui:define name="content">

        <pe:blockUI widgetVar="loadingBlock"
                    target="movimentationSummary" >
            <p:graphicImage width="32" 
                            height="32"
                            library="uploading" 
                            name="img/loading.gif" />
        </pe:blockUI> 
        <div jsf:id="movimentationSummary">
            <h:form id="profileForm" prependId="false">

                <div class="row">
                    <div class="col-sm-12">
                        <p:messages id="messages" closable="true" />
                    </div>
                </div>

                <div class="box">
                    <div class="box-body row">

                        <div class="col-md-12">
                            <div class="row">
                                <div class="form-group col-md-4">
                                    <p:outputLabel for="tipos" value="#{messages['dashboard.tipoAmostra']}" />
                                    <p:selectOneMenu id="tipos"
                                                     value="#{cargaBean.tpModelo}"
                                                     effect="fade">
                                        <!--converter="omnifaces.SelectItemsConverter"-->
                                        <f:selectItem itemValue="#{null}"
                                                      noSelectionOption="true"
                                                      itemLabel="#{menu['select-one']}"/>
                                        <f:selectItem itemValue="#{enums['tpamostra.nir']}"
                                                      noSelectionOption="true"
                                                      itemLabel="#{menu['nir']}"/>
                                        <f:selectItem itemValue="#{enums['tpamostra.nir']}"
                                                      noSelectionOption="true"
                                                      itemLabel="#{menu['img']}"/>
                                        <!--<p:ajax update="@form" />-->
                                        <f:ajax event="change"
                                                execute="@this"
                                                render="espectro" />    
                                        <f:ajax event="change"
                                                execute="@this"
                                                render="uploadImg" />    
                                        
                                        <!--<f:ajax event="itemSelect" execute="@this" render="uploadImg,espectro"/>-->
                                        <!--                                        <f:ajax rendered="uploadImg" event="change" />
                                                                                <f:ajax rendered="espectro" event="change"/>-->
                                    </p:selectOneMenu>
                                </div>

                                <div class="form-group col-md-4">
                                    <p:outputLabel for="modelos" value="#{messages['model.name']}" />
                                    <p:selectOneMenu id="modelos"
                                                     value="#{cargaBean.modelo}"
                                                     converter="omnifaces.SelectItemsConverter"
                                                     filter="true" 
                                                     filterMatchMode="contains"
                                                     effect="fade">
                                        <f:selectItem itemValue="#{null}"
                                                      noSelectionOption="true"
                                                      itemLabel="#{menu['select-one']}"/>
                                        <f:selectItems var="models"
                                                       itemValue="#{models}"
                                                       itemLabel="#{models.nmmodelo}"
                                                       value="#{cargaBean.list_Modelo}"/>
                                    </p:selectOneMenu>
                                </div>
                                <div class="form-group col-md-4">
                                    <p:outputLabel for="dataAmostra" value="#{messages['arquivo.unico.data']}" />
                                    <p:calendar id="dataAmostra"  pattern="dd-MM-yyyy" />
                                </div>



                                <div class="form-group col-md-12">
                                    <p:outputLabel for="descricao"
                                                   value="#{messages['model.form.descricao']}: "/>
                                    <p:inputTextarea rows="2" cols="30" 
                                                     id="descricao"
                                                     styleClass="form-control"
                                                     counter="display" maxlength="1000" 
                                                     counterTemplate="{0} caracteres restantes." 
                                                     autoResize="true" 
                                                     />
                                    <!--value="#{modeloBean.modelo.dsModelo}"-->
                                    <h:outputText id="display" />                                                 
                                </div>


                            </div>
                        </div>


                        <div class="col-md-12">
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <!--for="fileUpload"-->
                                    <p:outputLabel 
                                        value="#{cargaBean.NIR == true ? 'Espectro Amostra:' : 'Imagem Amostra:'}" />
                                                           <!--value="#{messages['parametro.input']}: "/>-->
                                    <p:fileUpload id="uploadImg"
                                                  rendered="#{cargaBean.IMAGEM}"
                                                  fileUploadListener="#{imageBean.converteImageRgb}"  
                                                  label="#{messages['upload.choose']}" 
                                                  uploadLabel="#{messages['upload.upload']}" 
                                                  cancelLabel="#{messages['upload.cancel']}"
                                                  invalidFileMessage="#{messages['arquivo.img']}" 
                                                  fileLimit="1"
                                                  fileLimitMessage="#{messages['arquivo.unico']}"
                                                  mode="advanced"  
                                                  multiple="false"  
                                                  sizeLimit="10000000"   
                                                  allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/> 
                                    <!--rendered="#{cargaBean.IMAGEM()}"-->
                                    <!--                                    <p:outputLabel for="espectro"
                                                                                       value="#{messages['model.form.espectro']}: "/>-->
                                    <p:inputTextarea rows="2" cols="30" 
                                                     id="espectro"
                                                     rendered="#{cargaBean.NIR}"
                                                     value="#{cargaBean.espectro}"
                                                     styleClass="form-control"
                                                     counter="display1" maxlength="10000" 
                                                     counterTemplate="{0} caracteres restantes." 
                                                     autoResize="true" 
                                                     />
                                    <!--rendered="#{cargaBean.NIR}"-->
                                    <!--value="#{modeloBean.modelo.dsModelo}"-->
                                    <h:outputText id="display1" />                                                 
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <p:dataTable id="resultados" 
                                                 var="car" 
                                                 value="#{dtEditView.cars2}" 
                                                 editable="true" 
                                                 editMode="cell" 
                                                 widgetVar="cellCars">
                                        <f:facet name="header">
                                            #{messages[parametro.valores]}
                                        </f:facet>

                                        <p:ajax event="cellEdit"
                                                update="@this" />
                                        <!--listener="#{dtEditView.onCellEdit}"--> 

                                        <p:column headerText="#{messages['parametro.form.name']}"
                                                  style="text-center" 
                                                  width="30%">
                                            <h:outputText value="#{parametro.nmparametroref}" />
                                        </p:column>

                                        <p:column headerText="#{messages['parametro.valor']}">
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <h:outputText value="" />
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputText 
                                                        value="" 
                                                        style="width:96%" 
                                                        label="Year"/>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>

                                    </p:dataTable>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </h:form>
        </div>
        <!--        <h:form prependId="false">
                    <p:remoteCommand autoRun="true"
                                     name="initializer"
                                     update=":movimentationSummary"
                                     onstart="block('loadingBlock')"
                                     oncomplete="unblock('loadingBlock')"/>
                                     actionListener="#{dashboardBean.initialize()}"
                    />
                </h:form>-->
    </ui:define>
</ui:composition>

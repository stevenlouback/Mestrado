<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <div class="box">
        <div class="box-body row">
            <div class="col-md-12">
                <div class="row">
                    <div class="form-group col-md-12">
                        <p:dataTable value="#{modeloB.modelo.listaParametro}" var="item" id="tabelaItens"
                                     emptyMessage="#{messages['list.parametro.empty']}">

                            <p:column headerText="#{messages['parametro.form.name']}" style="text-align: center; width: 100px">
                                <h:outputText value="#{item.nmparametroref}" />
                                <!--value="#{item.produto.sku}"-->

                                <p:inputText id="nome"
                                             maxlength="45"
                                             styleClass="form-control"
                                             value="#{modeloB.nmparametroref}"
                                             onkeydown="this.value = this.value.toUpperCase();" 
                                             onkeyup="this.value = this.value.toUpperCase()">
                                    <p:ajax event="change" process="@this" 
                                            update="tabelaItens" 
                                            listener="#{modeloB.carregarParametroLinhaEditavel()}" />
                                </p:inputText>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </div>
    </div>

</ui:composition>

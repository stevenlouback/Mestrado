<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/template/mainTemplate.xhtml">

    <f:metadata>
        <f:viewParam name="dummy" />
    </f:metadata>

    <ui:define name="pageTitle">
        #{messages['capture.page-title']}
    </ui:define>

    <ui:define name="pageDescription">
        <o:outputFormat value="#{messages['capture.page-description']}">
        </o:outputFormat>
    </ui:define>

    <ui:define name="breadcrumb">
    </ui:define>

    <ui:define name="content">

        <pe:blockUI widgetVar="loadingBlock"
                    target="movimentationSummary" >
            <p:graphicImage width="32" 
                            height="32"
                            library="uploading" 
                            name="img/loading.gif" />
        </pe:blockUI> 
        <div jsf:id="movimentationSummary">
            <h:form id="profileForm" prependId="false">

                <div class="row">
                    <div class="col-sm-12">
                        <p:messages id="messages" closable="true" />
                    </div>
                </div>

                <div class="box">
                    <div class="box-body row">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <p:photoCam widgetVar="pc" listener="#{captureBean.oncapture}" update="@form" />
                                    <p:commandButton type="button" ajax="true" value="#{messages['capture.capture']}"
                                                     onclick="PF('pc').capture()"/>
<!--                                    <p:photoCam widgetVar="pc" listener="#{captureBean.oncapture}" update="photo" />
                                    <p:commandButton type="button" value="Capture" onclick="PF('pc').capture()"/>
                                    <p:outputPanel id="photo">
                                        <p:graphicImage name="primefaces-bootstrap/images/#{captureBean.filename}.jpeg" rendered="#{not empty photoCamView.filename}"/>
                                    </p:outputPanel>-->
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <p:outputPanel id="photo">
                                        <p:graphicImage name="primefaces-bootstrap/images/#{captureBean.filename}.jpeg" rendered="#{not empty captureBean.filename}"/>

                                    </p:outputPanel>
                                    <p:commandButton type="button" value="#{messages['upload.upload']}" 
                                                     rendered="#{not empty captureBean.filename}"
                                                     onclick="#{captureBean.conversaoRGB()}"
                                                     ajax="true" id="botaoCarga"/>

<!--                                    <h:panelGrid columns="2">
                                        <p:imageCropper value="primefaces-bootstrap/images/#{captureBean.filename}.jpeg"
                                                        image="/primefaces-bootstrap/images/#{captureBean.filename}.jpeg" initialCoords="225,75,300,125"/>
                                        <h:panelGroup id="cropped">
                                            <p:graphicImage rendered="#{not empty captureBean.filename}" name="primefaces-bootstrap/images/#{captureBean.filename}.jpeg" />
                                        </h:panelGroup>
                                    </h:panelGrid>-->
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </h:form>
        </div>
        <!--        <h:form prependId="false">
                    <p:remoteCommand autoRun="true"
                                     name="initializer"
                                     update=":movimentationSummary"
                                     onstart="block('loadingBlock')"
                                     oncomplete="unblock('loadingBlock')"
                                     />
        
                </h:form>-->
    </ui:define>
</ui:composition>

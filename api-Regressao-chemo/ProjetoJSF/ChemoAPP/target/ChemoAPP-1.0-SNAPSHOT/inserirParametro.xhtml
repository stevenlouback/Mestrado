<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/template/mainTemplate.xhtml">

    <f:metadata>
        <!--<f:viewParam name="dummy" />-->
        <!--<f:event listener="#{parametroBean.listarTodos()}" type="preRenderView" />-->
        <!--<f:viewAction action="#{parametroBean.listarTodos}"/>-->
        <f:viewAction action="#{parametroBean.initialize()}"/>
    </f:metadata>

    <ui:define name="pageTitle">
        #{messages['parametro.page-title']}
    </ui:define>

    <ui:define name="pageDescription">
        <o:outputFormat value="#{messages['parametro.page-description']}">
            <!--<f:param value="#{userBean.user.login}"/>-->
        </o:outputFormat>
    </ui:define>

    <ui:define name="breadcrumb">
    </ui:define>

    <ui:define name="content">

        <pe:blockUI widgetVar="loadingBlock"
                    target="boxBody" >
            <p:graphicImage width="32" 
                            height="32"
                            library="uploading" 
                            name="img/loading.gif" />
        </pe:blockUI> 
        <div jsf:id="boxBody" class="box-body">
            <h:form id="parametroForm" prependId="false">

                <div class="row">
                    <div class="col-sm-12">
                        <p:messages id="messages" closable="true" />
                    </div>
                </div>

                <div class="box">
                    <div class="box-body row">
                        <div class="col-md-12">
                            <div class="row">
                                <p:focus for="nome" />
                                <div class="form-group col-md-2">
                                    <p:outputLabel for="id"
                                                   value="#{messages['parametro.form.id']}: "/>
                                    <p:inputText id="id"
                                                 disabled="true"
                                                 maxlength="45"
                                                 styleClass="form-control"
                                                 value="#{parametroBean.parametro.idparametroref}"/>
                                </div>
                                
                                <div class="form-group col-md-5">
                                <p:outputLabel for="modelos" value="#{messages['model.name']}" />
                                    <p:selectOneMenu id="modelos"
                                                     value="#{parametroBean.parametro.modelo}"
                                                     converter="omnifaces.SelectItemsConverter"
                                                     filter="true" 
                                                     filterMatchMode="contains"
                                                     effect="fade">
                                        <f:selectItem itemValue="#{null}"
                                                      noSelectionOption="true"
                                                      itemLabel="#{menu['select-one']}"/>
                                        <f:selectItems var="models"
                                                       itemValue="#{models}"
                                                       itemLabel="#{models.nmmodelo}"
                                                       value="#{parametroBean.list_Modelo}"/>
                                    </p:selectOneMenu>
                                </div>
                                <div class="form-group col-md-5">
                                    <p:outputLabel for="nome"
                                                   value="#{messages['parametro.form.name']}: "/>
                                    <p:inputText id="nome"
                                                 maxlength="45"
                                                 styleClass="form-control"
                                                 value="#{parametroBean.parametro.nmparametroref}"/>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="box-footer text-right">
                        <p:commandButton update="parametroForm"
                                         process="parametroForm"
                                         value="#{menu['save']}"
                                         action="#{parametroBean.salvar()}"
                                         onstart="PF('blocker').show()"
                                         oncomplete="PF('blocker').hide()"
                                         styleClass="btn btn-flat btn-success"/>
                        <p:spacer width="5"/>
                        <p:button value="#{menu['clear']}"
                                  styleClass="btn btn-flat btn-danger"
                                  outcome="inserirParametro.xhtml"/>       
                    </div>

                </div>

                <!--Aqui começa montar a CONSULTA-->
                <div class="box">
                    <div class="box-body row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <p:dataTable rows="25"
                                                 id="chaveTable"
                                                 lazy="true"
                                                 rowHover="true"
                                                 var="parametro"
                                                 paginator="true"
                                                 sortOrder="ascending"

                                                 rowKey="#{parametro.idparametroref}"
                                                 paginatorPosition="bottom"
                                                 paginatorAlwaysVisible="false"
                                                 selection="#{parametroBean.parametro}"       
                                                 value="#{parametroBean.list_Parametro}"
                                                 emptyMessage="#{messages['list.empty']}">

                                        <!--selectionMode="single"--> 

                                        <p:column headerText="#{messages['parametro.form.id']}" 
                                                  style="text-center" 
                                                  width="10%">
                                            <h:outputText value="#{parametro.idparametroref}" />
                                        </p:column>

                                        <p:column headerText="#{messages['parametro.form.name']}"
                                                  style="text-center" 
                                                  width="30%">
                                            <h:outputText value="#{parametro.nmparametroref}" />
                                        </p:column>


                                        <p:column width="15%" 
                                                  styleClass="text-center"
                                                  headerText="#{messages['list.actions']}">
                                            <!--                                            <p:commandButton update="frmPesquisa" oncomplete="PF('chaveDialog').show()" 
                                                                                                         icon="ui-icon-search" title="#{menu['detail']}">
                                                                                            <f:setPropertyActionListener 
                                                                                                target="#{Bean.modelo}" value="#{modelo}"/>
                                                                                        </p:commandButton>
                                                                                        <p:spacer width="5"/>-->
                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
        <h:form prependId="false">
            <p:remoteCommand autoRun="true"
                             name="initializer"
                             update="boxBody"
                             onstart="block('loadingBlock')"
                             oncomplete="unblock('loadingBlock')"/>
                             <!--actionListener="#{dashboardBean.initialize()}"-->
            <!--/>-->
        </h:form>
    </ui:define>
</ui:composition>

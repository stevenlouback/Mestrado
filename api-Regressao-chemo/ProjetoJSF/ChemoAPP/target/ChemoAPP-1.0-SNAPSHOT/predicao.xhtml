<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/template/mainTemplate.xhtml">

    <f:metadata>
        <f:viewParam name="dummy" />
    </f:metadata>

    <ui:define name="pageTitle">
        #{messages['predicao.page-title']}
    </ui:define>

    <ui:define name="pageDescription">
        <o:outputFormat value="#{messages['predicao.page-description']}">
            <!--<f:param value="#{userBean.user.login}"/>-->
        </o:outputFormat>
    </ui:define>

    <ui:define name="breadcrumb">
    </ui:define>

    <ui:define name="content">

        <pe:blockUI widgetVar="loadingBlock"
                    target="movimentationSummary" >
            <p:graphicImage width="32" 
                            height="32"
                            library="uploading" 
                            name="img/loading.gif" />
        </pe:blockUI> 
        <div jsf:id="movimentationSummary">
            <h:form id="profileForm" prependId="false">

                <div class="row">
                    <div class="col-sm-12">
                        <p:messages id="messages" closable="true" />
                    </div>
                </div>

                <div class="box">
                    <div class="box-body row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="form-group col-md-2">
                                    <p:outputLabel for="id"
                                                   value="#{messages['predicao.form.idamostra']}"/>
                                    <p:inputText id="id"
                                                 disabled="false"
                                                 maxlength="45"
                                                 styleClass="form-control"
                                                 value="#{parametroB.parametro.idparametroref}"/>
                                    <p:button value="#{menu['search']}"
                                              styleClass="ui-priority-primary"
                                              outcome="inserirParametro.xhtml"/>  
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </h:form>
        </div>
        <h:form prependId="false">
            <p:remoteCommand autoRun="true"
                             name="initializer"
                             update=":movimentationSummary"
                             onstart="block('loadingBlock')"
                             oncomplete="unblock('loadingBlock')"/>
                             <!--actionListener="#{dashboardBean.initialize()}"-->
            <!--/>-->
        </h:form>
    </ui:define>
</ui:composition>
